<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Quick Quiz</title>
</head>

<body>
    <div id="container">
        <div id="main-header">

            <h1>Quizzo!</h1>
            <h3>Your time to answer: <span id="time-left"></span></h3>
            <h3>Your Score: <span id="score"></span></h3>
            <button id="start">Start</button>

        </div>

        <div id="question-1">
            <p>What is my first name?</p>
            <form id="firstName">
            <select name="firstName">
                <option value="Evan">Evan</option>
                <option value="Kevin">Kevin</option>
                <option value="Devin">Devin</option>
                <option value="Devlin">Devlin</option>
            </select>
        </form>
            <input type="submit" id="submit-q1">
        </div>


        <div id="question-2">
            <p>What is my middle name?</p>
            <select name="middleName">
                <option value="James">James</option>
                <option value="Joseph">Joseph</option>
                <option value="Thomas">Thomas</option>
                <option value="Tonya">Tonya</option>
            </select>

            <input type="submit" id="submit-q2">
        </div>


        <div id="question-3">
            <p>What is my last name?</p>
            <select name="lastName">
                <option value="Cleary">Cleary</option>
                <option value="Clark">Clark</option>
                <option value="Clarence">Clarence</option>
                <option value="Oclery">Oclery</option>
            </select>

            <input type="submit" id="submit-q3">
        </div>

    </div>




    <script>
    console.log("running script")


$("#question-1").hide()
$("#question-2").hide()
$("#question-3").hide()
$("#start").on("click", start)


time = 10;
score = 0;

var intervalId;
var clockRunning = false;

function end() {

    time = 10;
    score = 0;
    $("#time-left").text(time)
    $("#score").text(score)
}

function nextQuestion(){ 


}



function start() {

    if(!clockRunning) {
        intervalId = setInterval(decrement, 1000);
        clockRunning = true;
        $("#question-1").show()
    }
}

function decrement() {

    time--;
    
    if (time === 0) {
        console.log("You've lost!")
        end()
    }
    $("#time-left").text(time);

}



$("#submit-q1").on("submit", function(){

    // console.log(this.val())
    console.log($(this).val())
    // console.log(lastName.val())
    console.log($("#question-1").val())
    console.log($("#submit-q1").val())
    console.log($("#firstName").val())

})


function end() {

    clearInterval(intervalId)


}
    
    </script>
</body>

</html>
